<html>
    <head>
    <title>Time Track App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

<style>
    .pd-5{
        padding: 5px;
    }
    .disInline{
        display: inline-block;
    }
    .fn-20{
        font-size:1.3em;
    }
</style>   
</head>
    <body>
        <body ng-app="timeTrackApp" ng-controller="timeTrackController">
           <div class="container">
            <h3>Set your Weekly hours</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="day in Weeks"> 
                    <div class="row">
                        <div class="col-md-1">
                            <input type="checkbox" ng-model="day.isAvail"> 
                            <strong class="disInline pd-5">{{day.name.toUpperCase()}}</strong>
                        </div>
                        <div class="col-md-4">
                            <div class="row pd-5" ng-repeat="slot in day.timeTrackList">
                                <div class="col-md-6" ng-if="!day.isAvail">
                                    <p style="color:rgb(223, 223, 223);">Unavailable</p>
                                </div>
                                <div class="col-md-5" ng-if="day.isAvail">
                                    <input type="text" class="form-control" ng-model="slot.intime"/>
                                   </div>
                                <div class="col-md-5" ng-if="day.isAvail">
                                    <input type="text" class="form-control" ng-model="slot.outtime"/>
                                </div>
                                <div class="col-md-1" ng-if="day.isAvail">
                                    <span><i class="fa fa-solid fa-trash-can pd-5 fn-20" ng-click="removeRow(day, slot   )"></i></span>
                                        </div>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-3 pull-right">
                            <span><i class="fa fa-plus pd-5 fn-20" ng-click="AddtimeSlot(day)"></i></span>
                            <span><i class="fa fa-regular fa-copy pd-5 fn-20"></i></span>
                        </div>
                    </div>
                </li>
               
              </ul>
           
          
           </div>
        </body>
    </body>
    <script src="js/jquery-1.12.3.min.js"></script>
    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="dist/timeTrackApp.js"></script>
</html>
